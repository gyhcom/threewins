name: threewins
description: "하루 3개의 작은 승리를 쌓으며 성취감을 키우는 셀프매니지먼트 앱"

publish_to: 'none' # pub.dev에 배포하려면 이 줄을 삭제하세요


version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # 로컬 데이터 저장 (승리 기록 저장)
  shared_preferences: ^2.2.2
  
  # UI 컴포넌트
  table_calendar: ^3.0.9 # 캘린더 위젯
  
  # 유틸리티
  intl: ^0.19.0 # 날짜 포맷팅

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
